<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 10;
		var n = 2

		function readInt() {
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function one(i) {
			if (i >= 2) {
				i = 1
			} else if (i == 1) {
				i = 2
			} return i

		}

		function guess() {
			tryCount++;

			var userAnswer = readInt();
			if (n >= 3) {
				n = 1
			}

			if (userAnswer == answer) {

				write('<b>Поздравляю, Игрок ' + one(n) + ', Вы угадали!</b>');
				hide("button");
				hide("userAnswer");
			} else if (tryCount >= maxTryCount) {
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if (n >= 3) {
				n = 1

			} else if (userAnswer > answer) {

				write('Вы ввели слишком большое число<br>Попробуйте еще раз. Игрок ' + n + ' Введите число от 1 до 100');
				n++
			} else if (userAnswer < answer) {

				write('Вы ввели слишком маленькое число<br>Попробуйте еще раз. Игрок ' + n + ' Введите число от 1 до 100');
				n++
			}

		}




	</script>
</head>

<body>

	<div class="content">
		<div class="header">
			<a href="index.html">Главная</a>
			<a href="puzzle.html">Загадки</a>
			<a href="#">Угадайка</a>
			<a href="password.html">Генератор паролей</a>
		</div>

		<div class="contentWrap">
			<div class="content">
				<div class="center">

					<h1>Игра угадайка</h1>

					<div class="box">

						<p id="info">Два игрока по очереди угадывают число от 0 до 100</p>
						<input type="text" id="userAnswer">
						<br>
						<a href="#" onClick="guess();" id="button">Начать</a>

					</div>






				</div>
			</div>
		</div>



	</div>
	<div class="footer">
		Copyright &copy; Anton Alex
		<div>


</body>

</html>
